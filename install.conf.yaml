- clean: ['~']

- link:
    ~/.profile:
      force: true
      path: profile
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_logout:
      force: true
      path: bash_logout
    ~/.hushlogin: hushlogin
    ~/.gitconfig: gitconfig
    ~/.antigen.zsh: antigen.zsh
    ~/.zshrc: zshrc
    ~/.config/starship.toml: config/starship.toml
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
